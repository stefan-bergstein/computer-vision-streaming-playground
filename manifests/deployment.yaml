apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-streaming
  labels:
    app: cv-streaming
spec:
  selector:
    matchLabels:
      app: cv-streaming
  replicas: 1
  template:
    metadata:
      labels:
        app: cv-streaming
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 8088
      - name: kafka-cv
        image: kafka-cv:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: kafka-cv-conf
        volumeMounts:
        - mountPath: /mnt/kafka-ca-cert
          name: kafka-ca-cert-volume
      volumes:
        - configMap:
            defaultMode: 420
            name: kafka-ca-cert
          name: kafka-ca-cert-volume